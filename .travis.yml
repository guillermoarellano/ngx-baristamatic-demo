dist: trusty
sudo: required

language: node_js
node_js:
  - '10.13.0'

branches:
  only:
    - master

notifications:
- email: false

cache:
  directories:
    - 'node_modules'

install:
  - npm install

script:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then npm run build:prod; rm -rf node_modules/; fi

before_deploy: "echo 'ready for deployment?'"

after_success:
  - chmod +x ./scripts/publish_netlify.sh
  - ./scripts/publish_netlify.sh

after_deploy: "echo 'completed deployment from Travis CI...'"
