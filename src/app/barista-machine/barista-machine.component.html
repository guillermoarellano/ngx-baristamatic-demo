<div>
  <button (click)="handleRestockInventory()">Restock inventory</button>
</div>

<div *ngFor="let drink of menuDrinks">
  <button type="button"
          (click)="handleMakeDrink(drink.name)" [disabled]="!drink.inStock">{{drink.name}}, {{drink.cost}}</button>
  <span>{{drink.inStock}}</span>
</div>
<div>
  <ul>
    <li *ngFor="let item of inventory">{{item.ingredient}} - {{item.quantity}}</li>
  </ul>
</div>
